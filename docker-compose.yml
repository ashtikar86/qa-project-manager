services:
  # Backend Service
  server:
    build: ./server
    container_name: qa-manager-server
    ports:
      - "5000:5000"
    volumes:
      - ./server/uploads:/app/uploads # Persist Uploads
    environment:
      - PORT=5000
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/qapm?schema=public
      - JWT_SECRET=your_super_secret_jwt_key_change_in_production
    depends_on:
      - db
    command: >
      sh -c "npx prisma db push && npx prisma db seed && npm start"
    restart: always

  # Database Service
  db:
    image: postgres:latest
    container_name: qa-manager-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=qapm
    volumes:
      - postgres_data:/var/lib/postgresql
    ports:
      - "5432:5432"
    restart: always

  # Frontend Service
  client:
    build: ./client
    container_name: qa-manager-client
    ports:
      - "80:80" # Serve on standard HTTP port
    depends_on:
      - server
    restart: always

# Define Volumes
volumes:
  postgres_data:
